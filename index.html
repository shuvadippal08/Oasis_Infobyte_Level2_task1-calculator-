<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="" id="display" readonly>
        <div class="buttons">
            <div class="row1">
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button id="ans" onclick="calculateResult()">ANS</button>
                <button id="del" onclick="deleteLast()">DEL</button>
                <button id="clear" onclick="clearDisplay()">CLEAR</button>
            </div>
            <div class="row2">
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button class="operators" onclick="appendToDisplay('%')">%</button>
                <button class="operators" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
            </div>
            <div class="row3">
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button class="operators" onclick="appendToDisplay('*')">x</button>
                <button class="operators" onclick="appendToDisplay('/')">/</button>
            </div>
            <div class="row4">
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button class="operators" onclick="appendToDisplay('+')">+</button>
                <button class="operators" onclick="appendToDisplay('-')">-</button>
            </div>
            <div class="row5">
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button class="operators" onclick="appendToDisplay('^')">^</button>
                <button id="enter" onclick="calculateResult()">ENTER</button>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
